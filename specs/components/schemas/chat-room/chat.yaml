Chat:
  type: object
  properties:
    chat_id:
      type: string
      example: "chat_9a5fb3cd-80c7-4d2b-971f-2f1a0ef782f7"
      readOnly: true
    chat_room_id:
      type: string
      example: "chat_room_9a5fb3cd-80c7-4d2b-971f-2f1a0ef782f7"
    content:
      type: string
      example: "hello!"
    sentAt:
      type: string
      format: date
      example: "2023-09-24T17:00:00+09:00"
