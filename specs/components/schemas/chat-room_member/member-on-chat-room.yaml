MemberOnChatRoom:
  type: object
  properties:
    memberId:
      type: string
      example: "member_9a5fb3cd-80c7-4d2b-971f-2f1a0ef782f7"
      readOnly: true
    name:
      type: string
      example: "テスト ユーザー"
    first_name:
      type: string
      example: "テスト"
    last_name:
      type: string
      example: "ユーザー"
    profile_image_id:
      type: string
      example: "image_9a5fb3cd-80c7-4d2b-971f-2f1a0ef782f7"
    profile_text:
      type: string
      nullable: true
      example: "よろしくおねがいします."
    email:
      type: string
      nullable: true
      example: "test@test.test"
    visitedAt:
      type: string
      format: date
      example: "2023-09-25T17:00:00+09:00"
    leftAt:
      type: string
      format: date
      example: "2023-09-28T17:00:00+11:00"